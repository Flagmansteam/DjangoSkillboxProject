{% extends 'blogapp/base.html' %}

{% block title %}
  Article #{{ object.pk }}
{% endblock %}


{% block body %}
  <h1>Article</h1>
  <div>
    <p>{{ article.title }}</p>
    <p>Published: {{ article.published_at }}</p>
    <p>Body: {{ article.body }}</p>
  </div>
  <div>
    <a href="{% url 'blogapp:articles' %}">Back to articles list</a>
  </div>
{% endblock %}
