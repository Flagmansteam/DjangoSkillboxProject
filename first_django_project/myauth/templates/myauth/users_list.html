{% extends 'myauth/base.html' %}

{% block body %}
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'myauth:user_detail' user.user.username %}">{{ user.user.username }}</a></li>
        {% empty %}
        <li> Нет доступных пользователей. </li>
        {% endfor %}
    </ul>
{% endblock %}
